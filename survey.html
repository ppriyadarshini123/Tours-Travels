<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback/Survey</title>
    <link rel="stylesheet" type="text/css" href="dist/css/style.css" media="screen"/>
</head>
<body>
<header>
    <div class="headerImage"><img src="dist/images/header.png"></div><!--Header Image-->
</header>
<main>
    <div class="container">
        <p class="head">Feedback / Survey</p>

        <div class="head">Did you find this website useful?
            <input type="radio" value="yes" title="yes" id="yes" name="yesno">yes
            <input type="radio" value="no" title="yes" id="no" name="yesno">no
        </div><!--Yes/No radio button-->

        <p class="head">Your comments:</p>
        <textarea name="message" rows="5" cols="43" title="message"></textarea>

        <div class="head">
            <input type="button" id="ok" title="ok" value="OK" >
        </div><!--button OK-->

        <div id="dispThanks"></div><!--Display Thanks for feedback-->
    </div><!--Container-->

    <div id="plane" class="img"></div><!--Image of Plane-->
</main>
<footer>

</footer>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="dist/js/script.js"></script>
<script>
    //Code for flying plane
    $(document).ready(function(){
        $("#ok").click(function(){
            $("#plane").animate({
                marginLeft: '+=1300px',
                marginTop:'-=500px',
                speed: '100',
                easing: 'linear'
            }).toggle('fade',50);
        });
    });
</script>

</body>
</html>
