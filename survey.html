<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback/Survey</title>
    <link rel="stylesheet" type="text/css" href="dist/css/survey.css" media="screen"/>
</head>
<body>
<header id="top">

</header>
<main>
    <div class="container">
        <p class="head">Feedback / Survey</p>

        <div class="head">Did you find this website useful?
            <input type="radio" value="yes" title="yes" id="yes" name="yesno">yes
            <input type="radio" value="no" title="yes" id="no" name="yesno">no
        </div><!--Yes/No radio button-->

        <p class="head">Your comments:</p>
        <textarea id="comment" name="message" rows="5" cols="43" title="message"></textarea>

        <div class="head">
            <input type="button" id="ok" title="ok" value="OK" >
        </div><!--button OK-->

        <div id="dispThanks" class="head"></div><!--Display Thanks for feedback-->

        <div id="plane" class="plane"></div><!--Image of Plane-->
    </div><!--Container-->

</main>
<footer>

</footer>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script><!--for flying plane-->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script><!--for flying plane-->
<script src="dist/js/survey.js"></script><!--survey.js-->
</body>
</html>
