<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href='http://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="dist/css/style.css" media="screen"/>
</head>
<body>

<section class="demo">
    <dl class="list nigiri">
      <dt>Menu</dt>
        <dd><a href="#">Home</a></dd>
        <dd><a href="#">Holidays</a></dd>
        <dd><a href="#">Visas</a></dd>
        <dd><a href="#">Things To Do</a></dd>
        <dd><a href="#">Last minute Deals</a></dd>
    </dl>
        <a href="#" class="toggle">Toggle</a>
        <div style="text-align:center">
        </div>
</section>

<div class="warning">
    <div class="message">
        <h1>CSS 3D Not Detected :(</h1>
        <p>I couldn't detect your browser's CSS 3D capabilities. </p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="dist/js/makisu.js"></script>
<script>

    // The `enabled` flag will be `false` if CSS 3D isn't available
    if ( $.fn.makisu.enabled ) {

        var $nigiri = $( '.nigiri' );

        // Create Makisus

        $nigiri.makisu({
            selector: 'dd',
            overlap: 0.85,
            speed: 1.7
        });


        // Open all

        $( '.list' ).makisu( 'open' );

        // Toggle on click

        $( '.toggle' ).on( 'click', function() {
            $( '.list' ).makisu( 'toggle' );
        });

        // Disable all links

        $( '.demo a' ).click( function( event ) {
            event.preventDefault();
        });

    } else {
        alert(2);
        $( '.warning' ).show();
    }



</script>

<p align="center"><a href="http://www.jqueryscript.net/"></a></p>
</body>
</html>
